version: '3'
services:
  db-booking:
    container_name: db-booking
    image: postgres:15.2
    restart: unless-stopped
    environment:
      POSTGRES_DB: ms_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      ports:
        5431:5431
      expose:
        5431
      command: -p 5431

  db-inventory:
    container_name: db-inventory
    image: postgres:15.2
    restart: unless-stopped
    environment:
      POSTGRES_DB: ms_inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      ports:
        5432:5432
      expose:
        5432
      command: -p 5432

  db-payment:
    container_name: db-payment
    image: postgres:15.2
    restart: unless-stopped
    environment:
      POSTGRES_DB: ms_payment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      ports:
        5433:5433
      expose:
        5433
      command: -p 5433
